{% extends 'base.html' %}

{% block title %}
    Courses
{% endblock %}


{% block content %}
    <div class="container">
        <h1 class="mb-5">Courses</h1>
            <div class="row">
            {% for course in course_list  %}
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="card">
                        <a href="{% url 'courses:course-detail' slug=course.slug %}" class="stretched-link"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ course.base_title }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                        </div><!-- card content -->

                        <div class="card-footer">
                            <p class="card-text d-inline">
                                <small class="text-muted">Details</small>
                            </p>
                            <i class="fas fa-arrow-right post_arrow_img d-inline"></i>
                        </div>
                    </div><!-- card -->
                </div><!-- col-md-4 -->
            {%  endfor %}
            </div>
    </div>
{% endblock %}
